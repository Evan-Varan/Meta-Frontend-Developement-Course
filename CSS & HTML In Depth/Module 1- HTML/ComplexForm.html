<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for= "email">Email</label>
        <input type= "email" id = "email" minlength="2" name= "email_address" required autocomplete = "email">
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" id="date" name = "booking_date" required autocomplete="date">
      </div>
        <label for="numberofpeople">Number of People</label>
        <input type="number" id="numberofpeople" minlength="1" min="1" name = "People" required autocomplete="numberofpeople">
      <div>
        <label for="terms">I Agree to the cancelation policy</label>
        <input type="checkbox" id="terms" name = "agree" required autocomplete="terms">
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
